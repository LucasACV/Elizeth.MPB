<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
rel='stylesheet'> 

</head>
<body>
       <header> <!-- aba de navegação do site -->
        <nav>
            <span class="logo">divina elizeth</span>
            <ul class="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./Obras.html">Obras</a></li>
                <li><a href="./BossaNova.html">Bossa Nova</a></li>
                <li><a href="./Login.html">Cadastro/Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-cadastro">
                <div class="login-box">
                    <form action="" class="formulario">
                        <h1>Login</h1>
                        <div class="input-box">
                            <input type="text" placeholder="Email" id="input_email">
                            <i class="bx bxs-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Senha" id="input_senha">
                            <i class="bx bxs-lock-alt"></i>
                        </div>
                        <button type="submit" class="login-button" onclick="entrar()">Login</button>
                        
                        <div class="registro-link">
                            <p>Não tem uma conta? <a href="./Cadastro.html">Cadastre-se</a></p>
                        </div>
                    </form>
                </div>
                
         </div>
    </main>
    <footer> <!-- roda pé do site  -->
        <p class="footer-copy">Copyright 2025</p>
        <p class="footer-autor">Feito por Lucas Valdez</p>
    </footer>
</body>
</html>
<script>


    function entrar() {

        var email = input_email.value;
        var senha = input_senha.value;

        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")
            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.senha;
                    

                    
                        window.location = "./dashboard/cards.html";
                

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }


</script>
