<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
rel='stylesheet'> 

</head>
<body>
    <header> <!-- aba de navegação do site -->
        <nav>
            <span class="logo">divina elizeth</span>
            <ul class="menu">
                <li><a href="">Home</a></li>
                <li><a href="">Obras</a></li>
                <li><a href="">Bossa Nova</a></li>
                <li><a href="">Cadastro/Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-cadastro">
                <div class="login-box">
                    <form action="" class="formulario">
                        <h1>Cadastro</h1>
                        <div class="input-box">
                                <input type="text" placeholder="Insira seu Nome:">
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Insira seu e-mail"> 
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Insira sua idade"> 
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="insira sua senha"> 
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Confirme sua senha"> 
                        </div>
                        <button type="submit" class="login-button">Cadastro</button>
                        
                        <div class="registro-link">
                            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                        </div>
                    </form>
                </div>
                
         </div>
    </main>
    <footer> <!-- roda pé do site  -->
        <p class="footer-copy">Copyright 2025</p>
        <p class="footer-autor">Feito por Lucas Valdez</p>
    </footer>
</body>
</html>
